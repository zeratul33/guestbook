<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除列表</title>
    <link href="__PUBLIC__/css/tableCSS.css" rel="stylesheet">
</head>
<body>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>留言者</th>
            <th>发表内容</th>
            <th>发表时间</th>
            <th>登陆IP</th>
            <th>删除时间</th>
            <th>操作者Id</th>
        </tr>
        <foreach name="del" item="v">
            <tr>
                <td><{$v.id}></td>
                <td><{$v.username}></td>
                <td><{$v.content}></td>
                <td><{$v.time}></td>
                <td><{$v.userip}></td>
                <td><{$v.deltime}></td>
                <td><{$v.controlleruid}></td>
            </tr>
        </foreach>

            <td colspan="7"><{$page}></td>

    </table>
</body>
</html>

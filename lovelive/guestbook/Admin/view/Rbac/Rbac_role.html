<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色列表</title>
    <link href="__PUBLIC__/css/tableCSS.css" rel="stylesheet">
</head>
<body>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>角色名</th>
            <th>描述</th>
            <th>操作</th>
        </tr>
        <foreach name="role" item="v">
            <tr>
                <td><{$v.id}></td>
                <td><{$v.name}></td>
                <td><{$v.remark}></td>
                <td><a href='<{:U("Admin/Rbac/access",array("rid"=>$v["id"]))}>'>配置权限</a> </td>
            </tr>
        </foreach>
    </table>
</body>
</html>
